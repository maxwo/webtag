<html>
	<head>
		<title>
			Webtag
		</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

        <script data-main="/js/webtag.js" src="/js/lib/require.js"></script>

	</head>
	<body>
		<h1>
			Webtag
		</h1>

        <div id="notifications">

        </div>


        <div class="row">

            <div class="col-md-2">
                <h1>Main</h1>
                <div id="mainTagsView"></div>
            </div>

            <div class="col-md-2">
                <h1>Current tags</h1>
                <div id="tagsView"></div>
            </div>

            <div class="col-md-6">
                <h1>Files</h1>
                <div id="listing"></div>
            </div>


        </div>

        <script type="text/template" id="listingInodes">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </script>

        <script type="text/template" id="listingBitInodes">
            <td>
                <div class="filename">
                    <%- inode.get('filename') %>
                </div>
                <% _.each(inode.get('tags'), function(tag) { %>  <a href="#<%= tag %>" class="tag"><%= tag %></a> <% }); %>
            </td>
            <td>
                <%- inode.get('size') %>
            </td>
            <td>
                <a class="delete">
                    Delete
                </a>
            </td>
        </script>




        <h2>POST</h2>
        <form action="/data/" method="post" enctype="multipart/form-data">
            <div>
                <input type="text" id="tags" name="tags" />
            </div>
            <div>
                <input type="file" name="file" id="file" multiple="multiple" />
            </div>
            <div>
                <input type="submit" value="Send" />
            </div>
        </form>

        <h2>PUT</h2>
        <form action="/data/" method="put" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="put" />
            <div>
                <input type="text" id="tags" name="tags" />
            </div>
            <div>
                <input type="file" name="file" id="file" multiple="multiple" />
            </div>
            <div>
                <input type="submit" value="Send" />
            </div>
        </form>


	</body>
</html>
